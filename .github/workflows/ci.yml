name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Get list of apps/packages
        id: set-matrix
        run: |
          MATRIX=$(pnpm -r list --depth -1 --json | jq -c '[.[] | { name: .path }]')
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

      - name: Install dependencies from monorepo root
        run: pnpm install --frozen-lockfile

  lint-build-test:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.setup.outputs.matrix) }}

    defaults:
      run:
        working-directory: ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Reuse root-installed deps
        run: echo "Skipping pnpm install in subdir â€“ using root install"

      - name: Lint
        run: pnpm run lint || echo "No lint script"

      - name: Build
        run: pnpm run build || echo "No build script"

      - name: Test
        run: pnpm run test || echo "No test script"
