name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup jq
        run: sudo apt-get install -y jq

      - name: Get list of apps/packages from turbo.json
        id: set-matrix
        run: |
          MATRIX=$(jq -c '.pipeline | to_entries | map({ name: .key })' turbo.json)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  install:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies at Monorepo Root
        run: pnpm install --frozen-lockfile

  lint-build-test:
    needs: [setup, install]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.setup.outputs.matrix) }}

    defaults:
      run:
        working-directory: ./${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies from Monorepo Root
        run: pnpm install --frozen-lockfile
        working-directory: ./

      - name: Lint
        run: pnpm run lint || echo "No lint script"

      - name: Build
        run: pnpm run build || echo "No build script"

      - name: Test
        run: pnpm run test || echo "No test script"
